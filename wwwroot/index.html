<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бібліотека </title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Library System Management</h1>
    </header>

    <div class="container">
        <div class="message" id="message"></div>

        <div class="button-group">
            <button class="btn-create" onclick="showCreateForm()">Create</button>
            <button class="btn-read" onclick="loadBooks()">Read</button>
            <button class="btn-update" onclick="enableUpdateMode()">Update</button>
            <button class="btn-delete" onclick="enableDeleteMode()">Delete</button>
        </div>

        <!-- Форма створення/редагування -->
        <div class="form-container" id="bookForm">
            <h2 id="formTitle">Створити нову книгу</h2>
            <form id="createUpdateForm" onsubmit="submitForm(event)">
                <input type="hidden" id="bookId">

                <div class="form-group">
                    <label for="image">Зображення (URL):</label>
                    <input type="text" id="image" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label for="title">Назва книги: *</label>
                    <input type="text" id="title" required placeholder="Введіть назву книги">
                </div>

                <div class="form-group">
                    <label for="author">Автор: *</label>
                    <input type="text" id="author" required placeholder="Введіть ім'я автора">
                </div>

                <div class="form-group">
                    <label for="year">Рік видання: *</label>
                    <input type="number" id="year" required placeholder="2024" min="1000" max="2100">
                </div>

                <div class="form-group">
                    <label for="description">Опис:</label>
                    <textarea id="description" placeholder="Короткий опис книги"></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isAvailable" checked>
                        <label for="isAvailable">Книга доступна</label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-submit">Зберегти</button>
                    <button type="button" class="btn-cancel" onclick="hideForm()">Скасувати</button>
                </div>
            </form>
        </div>

        <!-- Контейнер для відображення книг -->
        <div class="books-container" id="booksContainer">
            <h2>Список книг</h2>
            <div class="books-grid" id="booksGrid"></div>
            <div class="action-buttons" id="actionButtons" style="display: none;">
                <button class="btn-update" onclick="updateSelectedBook()">Оновити вибрану</button>
                <button class="btn-delete" onclick="deleteSelectedBooks()">Видалити вибрані</button>
            </div>
        </div>
    </div>

    <script src="index.js">
        
    </script>
</body>
</html>
